UserParameter=ups.BatteryCharge[*],upsc $1@localhost battery.charge > /dev/stdout 2> /dev/null
UserParameter=ups.BatteryRuntime[*],upsc $1@localhost battery.runtime > /dev/stdout 2> /dev/null
UserParameter=ups.BatteryVoltage[*],upsc $1@localhost battery.voltage > /dev/stdout 2> /dev/null
UserParameter=ups.BatteryTemperature[*],upsc $1@localhost battery.temperature > /dev/stdout 2> /dev/null
UserParameter=ups.BatteryAge[*],/bin/echo $((($(date +%s )-$(date +%s -d $(upsc $1@localhost battery.date 2> /dev/null)))/86400)) > /dev/stdout 2> /dev/null
UserParameter=ups.BatteryMfrAge[*],/bin/echo $((($(date +%s )-$(date +%s -d $(upsc $1@localhost battery.mfr.date 2> /dev/null)))/86400)) > /dev/stdout 2> /dev/null
UserParameter=ups.InputVoltage[*],upsc $1@localhost input.voltage > /dev/stdout 2> /dev/null
UserParameter=ups.OutputVoltage[*],upsc $1@localhost output.voltage > /dev/stdout 2> /dev/null
UserParameter=ups.UpsLoad[*],upsc $1@localhost ups.load > /dev/stdout 2> /dev/null
UserParameter=ups.UpsStatus[*],upsc $1@localhost ups.status > /dev/stdout 2> /dev/null | sed 's/OL/ONLINE/g; s/OB/ON BATTERY/g;'
